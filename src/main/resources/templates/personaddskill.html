<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">

    <title>Display All Job posts</title>

</head>

<body>
<!-- Navigation -->
<nav th:replace="base :: navbar"></nav>
<!-- /.Navigation -->

<!-- Page Header -->
<header th:replace="base :: header"></header>
<!-- /.Page Header -->




<!--Main Content -->
<div class="container">
    <form th:action="@{/addskillstoperson}"
          th:object="${currentPerson}"
          method="post">
    <!--/{id}(id=${currentPerson.id})}"-->
          <!--th:object="${aSkill}"-->

        <input type="text" th:value="${currentPerson.id}">
        Person ID: <label th:inline="text" size="20"> Adding skills for [[${currentPerson.username}]]</label>

        <select name="skills">
            <option th:each="aSkill:${skillList}"
                    th:value="${aSkill.id}" th:text="${aSkill.skillTitle}"></option>
        </select>

        <input type="submit" value="Add Skill!">
    </form>

    <br><br>

    <!--Redirect to another pages-->
    <div class="col-sm-4">
        <a class="btn btn-info" th:href="@{/addskill}" type="submit" type = "submit" style="width:300px">Create a New Skill</a><br>
    </div>
    <!--<div class="col-sm-4">-->
        <!--<a class="btn btn-success" href="/welcome" type = "submit" style="width:300px">Recruiter Home Page</a>-->
    <!--</div>-->
    <!--/.Redirect to another pages-->
</div>
<!-- /.Main Content -->


<!-- Footer -->
<div th:replace="base :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>

</body>
</html>
