<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">



    <title>Job/Employee Finder</title>

</head>

<body>
<!-- Navigation -->
<nav th:replace="base :: navbar"></nav>
<!-- /.Navigation -->

<!-- Page Header -->
<header th:replace="base :: header"></header>
<!-- /.Page Header -->




<!-- Main Content -->
<div class="container">

    <!-- Personal Info -->
    <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h4 class="text-center text-lg text-uppercase my-0"><strong>Personal Information</strong></h4>
        <hr class="divider">
        <div class="form-group">
            <!--<h5 th:inline="text"><strong>Full Name: </strong>[[${person.firstName}]] [[${person.lastName}]].</h5>-->
            <!--<h5 th:inline="text"><strong> Email Address: </strong>[[${person.emailAddress}]].</h5>-->
            <!--<h3> Personal Information</h3>-->
            <h5 style="font-weight: normal" th:text="${person.firstName} + ' ' + ${person.lastName}"></h5>
            <h5 style="font-weight: normal" th:text="${person.emailAddress}"></h5>
            <div>

            </div>
            <br>
        </div>
    </div>
    <!-- /Personal Info -->


    <!-- Education Info -->
    <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h4 class="text-center text-lg text-uppercase my-0"><strong>Educational Achievements</strong></h4>
        <hr class="divider">

        <div class="form-group">
            <!--<h3>Education:</h3>-->
            <div th:each="e:${person.educationalAchievements}">
                <h5 style="font-weight: normal" th:text="${e.degreeTitle} + ','"></h5>
                <h5 style="font-weight: normal" th:text="${e.educationalInstitution} + ', ' + ${e.graduateDate}"></h5>
                <br>
            </div>
        </div>
    </div>
    <!-- /.Education Info -->


    <!-- Employment Info -->
    <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h4 class="text-center text-lg text-uppercase my-0"><strong>Work Experience</strong></h4>
        <hr class="divider">
        <div class="form-group">

            <div th:each="w:${person.workExperience}">
                <h5 style="font-weight: normal" th:text="${w.positionTitle}"></h5>
                <h5 style="font-weight: normal" th:text="${w.organisation} + ', ' + ${w.startDate} + ' - ' + ${w.endDate}"></h5>
                <h5 style="font-weight: normal" th:text="'Duty: ' + ${w.duty}"></h5>
                <br>
            </div>
        </div>
    </div>
    <!-- /.Employment Info -->




    <!-- Skills Info -->
    <div class="bg-faded p-4 md-4">
        <hr class="divider">
        <h4 class="text-center text-lg text-uppercase my-0"><strong>Skills with Rating</strong></h4>
        <hr class="divider">



        <div class="form-group">
            <div th:each="s:${person.skillsWithRating}">
                <h5 style="font-weight: normal" th:text="${s.skillTitle} + ', ' + ${s.skillRating}"></h5>
                <br>
            </div>
        </div>
    </div>
    <!-- /.Skills Info -->

    <div class="bg-faded p-4 my-4">
        <div class="col-sm-4">
            <a class="btn btn-success" href="/welcome" type = "submit" style="width:300px">Recruiter Home Page</a>
        </div>
    </div>

    <div style="padding-top: 10%"> Logged user: <span sec:authentication="name">The user is not logged in yet</span></div>
        <div><a href="/logout">Logout</a></div>

</div>
<!-- /.container -->




        <!-- Footer -->
        <div th:replace="base :: footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/popper/popper.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="/js/clean-blog.min.js"></script>


</body>

</html>
