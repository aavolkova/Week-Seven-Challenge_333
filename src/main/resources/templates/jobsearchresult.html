<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">

    <title>Recruiter Hunt - Result Job</title>

</head>
<body>

<!-- Navigation -->
<nav th:replace="base :: navbar"></nav>
<!-- /.Navigation -->


<!-- Page Header -->
<header th:fragment="header" class="masthead" style="background-image: url('/img/banner-finger-keyboard.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <!--<h1>Robo Resume</h1>-->
                    <h1>Job / Employee Finder</h1>
                    <h3>
                        <span class="subheading" style="font-weight: 600">Find Employees Matching Your Requirements<br>
                                                             Find a Job that Matches Your Skills</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- /.Page Header -->


<!--Main Content -->
<div class="container">
    <!--Display Search Result-->
    <div  th:if="${!allJobsMatched.isEmpty()}">
        Here is the list of Job Posts that matched your search:
        <br>

        <h5 style="font-weight: normal" th:inline="text"><strong>List of Job Posts:</strong></h5>

        <table class="table table-striped">
            <tr>
                <td><b>Matched Job Title</b></td>
                <td><b>Job Details</b></td>
            </tr>

            <!--iterate through all the matching recruiter job posts-->
            <th:block th:each="allJobs:${allJobsMatched}">
                <tr>
                    <td><h5 th:text="${allJobs.employer}"></h5></td>
                    <td><a th:href="@{/jobDetails/{id}(id=${allJobs.id})}">See Job Details</a></td>
                </tr>
            </th:block>
        </table>

    </div>


    <div  th:if="${allJobsMatched.isEmpty()}">
        <h4>Sorry, no jobs found matched your search. </h4>
    </div>
    <!-- /.Display Search Result-->


    <br>
    <div><a th:href="@{/jobsearch}" type="submit">Make Another Job Search</a></div>
    <br>
</div>
<!--/.Main Content -->


<!-- Footer -->
<div th:replace="base :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>


</body>
</html>
