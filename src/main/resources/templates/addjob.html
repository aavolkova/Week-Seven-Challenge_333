<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">


    <title>Job/Employee Finder</title>

</head>

<body>
<!-- Navigation -->
<nav th:replace="base :: navbar"></nav>
<!-- /.Navigation -->

<!-- Page Header -->
<header th:fragment="header" class="masthead" style="background-image: url('/img/banner-finger-keyboard.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Recruiter Hunt </h1>
                    <span class="subheading">Welcome to Recruiters Web Application<br>Create your job post and find matched resumes in 15 minutes!</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- /.Page Header -->




<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <hr class="divider">
            <h2 class="text-center text-lg text-uppercase my-0"><strong>New Job Post Form</strong></h2>
            <hr class="divider">

            <form action="#"
                  th:action="@{/addjob}"
                  th:object="${newJob}"
                  method="post">
                <input type="hidden" th:field="*{person.id}"/>
                <input type="hidden" th:field="*{id}"/>


                <div class="form-group">

                    <label class="col-md-5 control-label">Job Title:</label>

                    <input type="text" th:field="*{title}" class="form-control"/>
                    <p><span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:#b81624"/></p>

                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Company:</label>

                    <input type="text" th:field="*{employer}" class="form-control"/>
                    <p><span th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}" style="color:#b81624"/></p>

                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Min Salary:</label>

                    <input type="text" th:field="*{minSalary}" class="form-control"/>
                    <p><span th:if="${#fields.hasErrors('minSalary')}" th:errors="*{minSalary}" style="color:#b81624"/></p>

                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Max Salary:</label>

                    <input type="text" th:field="*{maxSalary}" class="form-control"/>
                    <p><span th:if="${#fields.hasErrors('maxSalary')}" th:errors="*{maxSalary}" style="color:#b81624"/></p>

                </div>
                <div class="form-group">
                    <label class="col-md-5 control-label">Description:</label>

                    <input type="text" th:field="*{description}" class="form-control"/>
                    <p><span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color:#b81624"/> </p>

                </div>

                <div class="form-group">
                    <input class="btn btn-secondary" type = "submit" value="Submit Job Info"/></a>
                    <br>
                    <p th:text="${message}" style="color:#b81624"/></p>
                </div>

            </form>
        </div>

    </div>
    <!-- /.container -->
</div>
<!-- /.Main Content -->



        <!-- Footer -->
        <div th:replace="base :: footer"></div>

        <!-- Bootstrap core JavaScript -->
        <script src="/vendor/jquery/jquery.min.js"></script>
        <script src="/vendor/popper/popper.min.js"></script>
        <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom scripts for this template -->
        <script src="/js/clean-blog.min.js"></script>


</body>

</html>
