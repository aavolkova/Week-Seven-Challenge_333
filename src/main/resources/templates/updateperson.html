<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="/css/clean-blog.min.css" rel="stylesheet">

    <!-- My styles for this template -->
    <!--<link href="/css/additionals.css" rel="stylesheet">-->



    <title>Job/Employee Finder Security Page</title>

</head>
<!--<body style="background-image: url('img/giantfullscreen.jpg')">-->
<body>


<!-- Page Header -->
<header th:fragment="header" class="masthead" style="background-image: url('/img/keyboard-narrow.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2>Job / Employee Finder</h2>
                    <h3>
                        <span class="subheading" style="font-weight: 600">Welcome to My Job / Employee Finder<br>Create your job post and find job in 15 minutes!</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- /.Page Header -->


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-4 mx-auto">



            <h4>New User "Job Seeker" Registration</h4>

            <form autocomplete="off" action="#"
                  th:action="@{/registerSeeker}"
                  th:object="${user}"
                  method="post">
                First Name
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:#b81624">  First Name Error</span>
                    </strong>
                </mark>
                <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" /><br/>

                Last Name
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:#b81624">  Last Name Error</span>
                    </strong>
                </mark>
                <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" /><br/>

                Email
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" style="color:#b81624">  Email Error</span>
                    </strong>
                </mark>
                <input type="text" id="emailAddress" placeholder="Email" th:field="*{emailAddress}" /><br/>


                Username
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:#b81624">  Username Error</span>
                    </strong>
                </mark>
                <input type="text" id="username" placeholder="Username" th:field="*{username}" /><br/>



                Password
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:#b81624">  Password Error</span>
                    </strong>
                </mark>
                <input type="text" id="password" placeholder="Password" th:field="*{password}" /><br/>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            <br><br>

            <!--<div><a class="btn btn-secondary" href="/" value="Go to Insecure Welcome Page">Go to Insecure Welcome Page</a></div>-->
        </div>
    </div>
</div>


<!-- Footer -->
<div th:replace="base :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>



</body>

</html>
